<ion-header>
    <ion-toolbar class="ion-text-center" *ngIf="data">
        <ion-title>Jarvis: {{data.jarvis}}</ion-title>
        <ion-title>Expert: {{data.expert}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="data">
    <ion-grid>
        <ion-row>
            <ion-col>
                <p>User Upload Date: {{data.date}}</p>
                <p>User Symptoms: {{data.symptoms}}</p>
                <P>User Comments: {{data.comments}}</P>
                <img src="https://storage.googleapis.com/pesticides_images/{{data.filename}}" alt="image">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-button (click)="closeModal()">Close</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
