<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
      <div class="ion-text-center">
        <h4>Login Form</h4>
      </div>
      <div class="ion-padding">

        <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-input type="text" placeholder="Full Name" formControlName="fullname"></ion-input>
          </ion-item>

          <ion-select multiple formControlName="domains">
            <ion-select-option *ngFor="let domain of domains">{{domain}}</ion-select-option>
          </ion-select>

          <ion-item>
            <ion-input type="phone" placeholder="Phone no" formControlName="phone"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Username" formControlName="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
          </ion-item>

          <ion-select formControlName="usertype" interface="action-sheet">
            <ion-select-option>User</ion-select-option>
            <ion-select-option>Expert</ion-select-option>
            <ion-select-option>Researcher</ion-select-option>
          </ion-select>

          <div class="ion-padding">
            <ion-button size="large" type="submit" [disabled]="!regForm.valid" expand="block">Register</ion-button>
          </div>

        </form>

      </div>


    </ion-col>






  </ion-row>
</ion-grid>
