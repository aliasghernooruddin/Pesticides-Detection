<ion-header>
    <ion-toolbar *ngIf="data">
        <ion-title>Jarvis: {{data.jarvis}}</ion-title>
        <ion-title>
            <ion-col>Expert:</ion-col>
            <ion-col>
                <ion-input type="text" [(ngModel)]="expertReview"></ion-input>
            </ion-col>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="data">
    <ion-grid>
        <ion-row>
            <ion-col>
                <p>User Upload Date: {{data.date}}</p>
                <p>User Symptoms: {{data.symptoms}}</p>
                <P>User Comments: {{data.comments}}</P>
                <img src="assets/images/{{data.filename}}" alt="image">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="ion-text-center">
                <ion-button (click)="closeModal()">Close</ion-button>
                <ion-button (click)="saveObj(data.id)">Save</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
