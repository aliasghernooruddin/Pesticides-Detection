<ion-header>
  <ion-toolbar>
    <ion-title>Welcome to DDC Lab, {{ userData['fullname'] | titlecase }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <h4> Date </h4>
      </ion-col>
      <ion-col>
        <h4> Name</h4>
      </ion-col>
      <ion-col>
        <h4> Jarvis</h4>
      </ion-col>
      <ion-col>

      </ion-col>

    </ion-row>

    <ion-row class="ion-align-items-center" *ngFor="let item of dataSource">
      <ion-col>
        {{item.date | date :'medium'}}
      </ion-col>
      <ion-col>
        {{ item.fullname | titlecase }} 
      </ion-col>
      <ion-col>
        {{item.jarvis}}
      </ion-col>
      <ion-col>
        <ion-button size="small" (click)="presentModal(item)" type="button">More</ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
